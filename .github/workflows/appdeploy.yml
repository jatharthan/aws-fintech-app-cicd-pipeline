name: Build and Push to ECR

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - '.github/workflows/*.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_REPOSITORY_NAME: ${{ steps.set-image.outputs.IMAGE_REPOSITORY_NAME }}
      IMAGE_TAG: ${{ steps.set-image.outputs.IMAGE_TAG }}

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java 17 (Amazon Corretto)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      # do sonnar scan
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=jatharthan_aws-fintech-app-cicd-pipeline -Dsonar.organization=jatharthan

      # Build Spring Boot app
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      # Ensure ECR repository exists
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names springboot-app || \
          aws ecr create-repository --repository-name springboot-app

      # Build Docker image and push to ECR
      - name: Build Docker image and push
        id: set-image
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          IMAGE_URI="${{ steps.ecr-login.outputs.registry }}/springboot-app:$IMAGE_TAG"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

          # Print to console for debug
          echo "Docker image URI is: $IMAGE_URI"

          # Set as step output for job outputs
          echo "IMAGE_REPOSITORY_NAME=springboot-app" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

  Deploy-to-EKS-Dev:
    runs-on: ubuntu-latest
    needs: build-and-push  # wait until build-and-push completes

    env:
      IMAGE_REPOSITORY_NAME: ${{ needs.build-and-push.outputs.IMAGE_REPOSITORY_NAME }}
      IMAGE_TAG: ${{ needs.build-and-push.outputs.IMAGE_TAG }}

    steps:

      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      # Update kubeconfig to connect to EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name pulseagami-eks-dev

      # Debug: Check that IMAGE_URI is received
      - name: Debug IMAGE_URI
        run: |
          IMAGE_URI="${{ steps.ecr-login.outputs.registry }}/${IMAGE_REPOSITORY_NAME}:$IMAGE_TAG"
          if [ -z "$IMAGE_URI" ]; then
            echo "ERROR: IMAGE_URI is empty!"
            exit 1
          else
            echo "IMAGE_URI in deploy job: $IMAGE_URI"
          fi

          echo IMAGE_URI=$IMAGE_URI >> $GITHUB_ENV

      # Conditional deployment creation
      - name: Apply Deployment if not exists
        run: |
          DEPLOYMENT_NAME="springboot-app-deployment"

          if kubectl get deployment "$DEPLOYMENT_NAME" >/dev/null 2>&1; then
            echo "Deployment $DEPLOYMENT_NAME already exists. Skipping apply."
          else
            echo "Deployment $DEPLOYMENT_NAME does not exist. Applying deployment.yaml..."
            kubectl apply -f ./deployment.yaml
          fi

      # Conditional Service creation
      - name: Apply Service if not exists
        run: |
          SERVICE_NAME="springboot-app-service"
          if kubectl get service "$SERVICE_NAME" >/dev/null 2>&1; then
            echo "Service $SERVICE_NAME already exists. Skipping apply."
          else
            echo "Service $SERVICE_NAME does not exist. Applying service.yaml..."
            kubectl apply -f ./service.yaml
          fi

      # Set image in Kubernetes deployment
      - name: Deploy to EKS
        run: |
          echo "Updating deployment with image: $IMAGE_URI"
          kubectl set image deployment/springboot-app-deployment \
            springboot-app-container=$IMAGE_URI

      # Verify rollout
      - name: Verify rollout success
        run: kubectl rollout status deployment/springboot-app-deployment

