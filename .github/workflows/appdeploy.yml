name: Build and Push to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java 17 (Amazon Corretto)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      # Build Spring Boot app
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      # Ensure ECR repository exists
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names springboot-app || \
          aws ecr create-repository --repository-name springboot-app

      # Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          IMAGE_URI=${{ steps.ecr-login.outputs.registry }}/springboot-app:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push $IMAGE_URI

      # Update kubeconfig to connect to EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name pulseagami-eks

      # Set image in Kubernetes deployment
      - name: Deploy to EKS
        run: |
          kubectl set image deployment/springboot-app-deployment \
            springboot-app-container=$IMAGE_URI

      # Verify rollout
      - name: Verify rollout success
        run: kubectl rollout status deployment/springboot-app-deployment
